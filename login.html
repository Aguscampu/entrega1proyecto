<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - e-mercado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            position: relative;
            width: 1318px;
            height: 902px;
            left: 53px;
            top: 61px;
        }

        .rectangle-bg {
            background-color: #f1e1c7;
            position: absolute;
            left: 699px;
            top: 315px;
            width: 560px;
            height: 337px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        h1 {
            font-size: 48px;
            font-family: 'Inter', sans-serif;
            margin: 0;
            position: absolute;
            left: 566px;
            top: 187px;
            width: 307px;
            height: 60px;
            text-transform: uppercase;
        }

        img {
            width: 540px;
            height: 337px;
            position: absolute;
            left: 159px;
            top: 315px;
        }

        .form-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container label {
            font-family: 'Inter Light', sans-serif;
            font-size: 15px;
            display: block;
            margin-bottom: 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 418px;
            height: 42px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="password"]:focus {
            outline: none;
        }

        .form-container .btn {
            background-color: #D9D9D9;
            padding: 10px;
            width: 166.52px;
            height: 61.41px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .form-container .btn:hover {
            background-color: #bbb;
        }

        .links {
            font-family: 'Inter Mixed', sans-serif;
            font-size: 15px;
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .links .bold {
            font-weight: bold;
        }

        .links .normal {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="imagenes/LogoJovenesAProgramar.jpg" alt="Jóvenes a Programar">
        
        <h1>BIENVENID@</h1>
        <div class="rectangle-bg">
            <div class="form-container">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Usuario" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" required>
                
                <button type="submit" class="btn" id="loginButton">Ingresar</button>
            </div>
            <div class="links">
                <a href="#" class="bold">Olvidé mi contraseña</a>
                <a href="#" class="normal">¿No tienes usuario?</a>
                <a href="#" class="bold">Regístrate</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginButton').addEventListener('click', function(event) {
            event.preventDefault();  
            let usuario = document.getElementById('usuario').value;
            let password = document.getElementById('password').value;

            // En la línea proxima de código nos aseguramos que no estén vaciós los campos password y usuario
            if (usuario.trim() && password.trim()) {
                // Simulación de la autenticación y redirección hacia un archivo inexistente aún llamado portada.html
                sessionStorage.setItem('isLoggedIn', true);
                window.location.href = "portada.html";
            } else {
                alert("Por favor, complete ambos campos.");
            }
        });
    </script>
</body>
</html>
